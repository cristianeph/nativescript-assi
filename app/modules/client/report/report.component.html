<app-header [title]="titleMessage" cancel="true"></app-header>
<TabView>
    <StackLayout *tabItem="{title: 'Grúa'}">
        <!--<Image class="preview-action-image" src="~/images/crane-truck.png" stretch="aspectFit"></Image>-->
        <Image class="preview-action-image" src="~/images/crane-truck.png" width="150"></Image>
        <Button class="btn-blue" text="Solicitar Grúa" (tap)="requestCrane()"></Button>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Mecánico'}">
        <Image class="preview-action-image" src="~/images/automobile-with-wrench.png" width="150"></Image>
        <Button class="btn-blue" text="Solicitar Mecánico" (tap)="requestMechanic()"></Button>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Llámanos'}">
        <Image class="preview-action-image" src="~/images/woman-with-headset.png" width="150"></Image>
        <Button class="btn-blue" text="Llama a nuestra Central" (tap)="requestCall()"></Button>
    </StackLayout>
</TabView>
