<app-header [title]="title"></app-header>
<Page (loaded)="pageLoaded()">
    <GridLayout row="*">
        <ListView [items]="list">
            <ng-template let-item="item">
                <GridLayout class="list-group" rows="auto" columns="auto, *, auto">
                    <Image class="list-item-image" row="0" col="0"
                           src="https://pbs.twimg.com/profile_images/839721704163155970/LI_TRk1z_400x400.jpg"
                           stretch="aspectFit" width="85"></Image>
                    <StackLayout class="list-group-item" row="0" col="1" orientation="vertical">
                        <Label class="list-group-item-heading" [text]="item.date"></Label>
                        <Label [text]="item.address"></Label>
                        <Label [text]="item.addressreference"></Label>
                    </StackLayout>
                    <StackLayout class="list-group-item-btn btn-aqua" row="0" col="2">
                        <Label text="Elegir"></Label>
                        <Label text="&#xe998;" class="btn-icon"></Label>
                    </StackLayout>
                </GridLayout>
                <!--<StackLayout class="list-group-item" row="0" col="1" orientation="vertical">
                    <Label class="list-group-item-heading" [text]="item.address"></Label>
                    <Label [text]="item.addressreference"></Label>
                </StackLayout>-->
            </ng-template>
        </ListView>
    </GridLayout>
</Page>
