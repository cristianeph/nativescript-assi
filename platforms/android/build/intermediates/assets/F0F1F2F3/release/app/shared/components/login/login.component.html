<Page (loaded)="pageLoaded()">
    <StackLayout>
        <StackLayout class="login-page">
            <StackLayout>
                <Image class="preview-action-image" src="~/assets/images/logueo-logo.png" width="150"></Image>
            </StackLayout>
            <StackLayout class="segmented-bar normal-wrapper" [visibility]="loginErrors ? 'visible' : 'hidden'">
                <Label class="text-errors" text="Los datos ingresados no son v치lidos, intente nuevamente"></Label>
            </StackLayout>
            <StackLayout class="normal-wrapper">
                <TextField class="input-lucid" hint="Ingrese su correo"
                           keyboardType="email"
                           autocorrect="false"
                           autocapitalizationType="none"
                           [(ngModel)]="user.email">
                </TextField>
                <TextField class="input-lucid" hint="Ingrese su contrase침a"
                           secure="true"
                           [(ngModel)]="user.password">
                </TextField>
            </StackLayout>
            <StackLayout class="normal-wrapper">
                <Button class="btn-forestgreen" text="Ingresar" (tap)="login()"></Button>
                <Button class="btn-lightgreen" text="Registrase" (tap)="register()"></Button>
                <Button class="btn-transparent text-danger" text="Se olvid칩 la contrase침a?" (tap)="forgot()"></Button>
            </StackLayout>
        </StackLayout>
        <StackLayout class="footer-link">
            <Label text="www.mecanicafourclan.com"></Label>
        </StackLayout>
    </StackLayout>
</Page>
