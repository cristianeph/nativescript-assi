<Page class="login-page" (loaded)="pageLoaded()">
    <StackLayout>
        <StackLayout class="normal-wrapper">
            <Image class="preview-action-image" src="~/assets/images/logo-isotipo.png" width="150"></Image>
            <TextField class="input-lucid" hint="Ingrese su correo"
                       keyboardType="email"
                       autocorrect="false"
                       autocapitalizationType="none"
                       [(ngModel)]="user.email">
            </TextField>
            <TextField class="input-lucid" hint="Ingrese su contrase침a"
                       secure="true"
                       [(ngModel)]="user.password">
            </TextField>
        </StackLayout>
        <StackLayout class="normal-wrapper" *ngIf="loginErrors === true">
            <Label class="text-danger" text="Los datos ingresados son inv치lidos, intente nuevamente"></Label>
        </StackLayout>
        <StackLayout class="normal-wrapper">
            <Button class="btn-forestgreen" text="Ingresar" (tap)="login()"></Button>
            <Button class="btn-lightgreen" text="Registrase" (tap)="register()"></Button>
            <Button class="btn-transparent text-danger" text="Se olvid칩 la contrase침a?" (tap)="forgot()"></Button>
        </StackLayout>
    </StackLayout>
</Page>
