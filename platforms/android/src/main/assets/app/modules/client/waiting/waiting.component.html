<ActionBar [title]="titleMessage">
    <ActionItem android.systemIcon="ic_menu_close_clear_cancel" text="Salir" position="right"></ActionItem>
</ActionBar>
<StackLayout>
    <Label class="text-primary" text="En breve confirmaremos su solicitud"></Label>
    <Image *ngIf="type === 1" class="preview-action-image" src="~/images/crane-truck.png" width="150"></Image>
    <Image *ngIf="type === 2" class="preview-action-image" src="~/images/automobile-with-wrench.png" width="150"></Image>
    <Image *ngIf="type === 3" class="preview-action-image" src="~/images/woman-with-headset.png" width="150"></Image>
</StackLayout>
