<Page (loaded)="pageLoaded()">
    <app-header [title]="title"></app-header>
    <StackLayout>
        <GridLayout class="list-group" rows="auto" columns="*, *" justifyContent="space-between">
            <StackLayout class="list-group-item-btn btn-forestgreen" (tap)="getPhonecall()" row="0" col="0">
                <Label text="Llamar cliente"></Label>
                <Label text="&#xe942;" class="btn-icon"></Label>
            </StackLayout>
            <StackLayout class="list-group-item-btn btn-forestgreen" (tap)="getDirections()" row="0" col="1">
                <Label text="Ver dirección"></Label>
                <Label text="&#xe947;" class="btn-icon"></Label>
            </StackLayout>
        </GridLayout>
        <StackLayout class="segmented-bar">
            <Label>
                <FormattedString>
                    <Span text="Ubicación "></Span>
                    <Span text="&#xea0c;" fontFamily="icomoon"></Span>
                </FormattedString>
            </Label>
        </StackLayout>
        <StackLayout>
            <Label class="text-primary" [text]="assistance.address"></Label>
        </StackLayout>
        <StackLayout class="segmented-bar">
            <Label>
                <FormattedString>
                    <Span text="Referencia "></Span>
                    <Span text="&#xea08;" fontFamily="icomoon"></Span>
                </FormattedString>
            </Label>
        </StackLayout>
        <StackLayout>
            <Label class="text-primary" [text]="assistance.addressreference"></Label>
        </StackLayout>
    </StackLayout>
</Page>
